<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        {{ form:csrf_token() }}
        {% for field in field.name != "csrf_token" %}
        <p>{{ field.label() }} </p>
        <p>
            {{ field }}
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </p>
        {% endfor %}

        {{ form.submit }}
    </form>

</body>
</html>
